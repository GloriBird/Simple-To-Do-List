<!DOCTYPE html>
<html>
  <head>
    <title>Javascript + DOM</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="">To-Do List</h1>
      <p id="first">Get it done today.</p>
      <div class="listArea">
        <div class="inputArea">
          <input id="userinput" type="text" placeholder="Enter" />
          <button id="enter">Enter</button>
        </div>
        <div class="wrapper">
          <ol class="list">
            <li><span>Exercise</span></li>
            <li><span>Read</span></li>
            <li><span>Review some codes</span></li>
            <li><span>Get birthday cake for friend</span></li>
            <li><span>Get candles</span></li>
          </ol>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
